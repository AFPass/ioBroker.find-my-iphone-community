    function encrypt(str) {
        if (!str) str = "";
        try {
            var key = 159;
            var pos = 0;
            var ostr = '';
            while (pos < str.length) {
                ostr = ostr + String.fromCharCode(str.charCodeAt(pos) ^ key);
                pos += 1;
            }
            return ostr;
        } catch (ex) {
            return '';
        }
    }

    function decrypt(str) {
        if (!str) str = "";
        try {
            var key = 159;
            var pos = 0;
            var ostr = '';
            while (pos < str.length) {
                ostr = ostr + String.fromCharCode(key ^ str.charCodeAt(pos));
                pos += 1;
            }
            return ostr;
        } catch (ex) {
            return '';
        }
    }
